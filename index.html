<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Homesquare chess is front-end web game where you can challenge friends and family to local chess games">
    <meta name="keywords" content="chess, game, JavaScript, homesquare, play">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/favicon.webp" type="image/x-icon">
    <title>Chess</title>
</head>
<body>
    <noscript>
        <div class="overlay">
            <div id="no-script">
                <h1>Enable JavaScript to be able to play</h1>
            </div>
        </div>
    </noscript>
    <header>
        <img src="assets/images/logo.png" alt="Homesquare Logo">

        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>

        <nav>
            <p id="nav-reset">reset</p>
            <p id="nav-settings">settings</p>
        </nav>
    </header>
    <main id="main-content">
        <div class="background"></div>
        <div class="board-container">
            <div id="board"></div>
            <div id="players">
                <div id="player1">
                    <div class="clock-container">
                        <div id="clock1">
                            <span id="white-minutes">10</span>
                            <span>:</span>
                            <span id="white-seconds">00</span>
                        </div>
                        <div><h1 id="name1"> Player 1 </h1></div>
                    </div>
                    <div id="pieces1"></div>
                </div>
                <div id="player2">
                    <div class="clock-container">
                        <div id="clock2">
                            <span id="black-minutes">10</span>
                            <span>:</span>
                            <span id="black-seconds">00</span>
                        </div>
                        <div><h1 id="name2"> Player 2 </h1></div>
                    </div>
                    <div id="pieces2"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/05b670c92e.js" crossorigin="anonymous"></script>
</body>
</html>
